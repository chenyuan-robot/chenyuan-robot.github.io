<body>
  <div>welcome to the world!! wow---new--chen12!!</div>

  <script src="./lib/streamer_sdk.bundle.js"></script>
  <script src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>

    function addDebuggLog() {
      const search = location.search?.includes('debugger=true')
      if (search) {
        new VConsole()
      }
    }
    addDebuggLog()
    function createMicrophone() {
      StreamerSdk.createMicrophoneTracks().then((tracks) => {
        console.log("tracks", tracks)
        alert(1)
      }).catch((e) => {
        alert(JSON.stringify(e))
        console.log("error", e)
      })
    }
  </script>
